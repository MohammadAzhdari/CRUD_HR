<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp">

    <header>
        <h1 class="text-right text-white pl-5 pt-5">Angular Project</h1>
    </header>
    <div ng-controller="MainController">
        <div class="col-md-4 col-sm-12 offset-md-4 mt-5 text-center">
            <input ng-model="inputName" class="form-control shadow" placeholder="نام را وارد کنید.">
            <br>
            <button class="btn btn-success" ng-click="register()">ثبت نام</button>
        </div>
        <div class="container mt-5">
            <div class="row" ng-repeat="student in students">
                <div class="col-md-2">
                    <span>{{$index+1}}-</span>
                    <span>{{student.name}}</span>
                </div>
                <div class="col-md-2">
                    <button data-toggle="modal" data-target="#myModal" class="btn btn-sm btn-info" ng-click="edit($index)">ویرایش</button>
                    <button class="btn btn-sm btn-danger" ng-click="delete($index)">حذف</button>
                </div>
                <hr>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">ویرایش اطلاعات</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <input class="form-control" ng-model="name">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">بستن</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="regEdit()">ذخیره</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/MainController.js"></script>
</body>

</html>
